<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighthouse City Church - Give Online</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f2c94c; /* gold accent */
      --overlay-color: rgba(0, 0, 0, 0.5);
      --text-color: #ffffff;
      --font-family: 'Poppins', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: var(--font-family);
      color: var(--text-color);
    }
    body {
      background: url('https://source.unsplash.com/1600x900/?church,congregation') center/cover no-repeat;
      position: relative;
    }
    /* Dark overlay for readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay-color);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .countries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    .country-btn {
      background: var(--overlay-color);
      border: none;
      padding: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, background 0.2s ease;
      color: var(--text-color);
      font-size: 1rem;
    }
    .country-btn:hover,
    .country-btn:focus {
      transform: translateY(-5px);
      background: var(--primary-color);
      outline: none;
    }
    .country-flag {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p  { font-size: 1rem; }
    }
  </style>
</head>
