<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Online - Lighthouse City Church</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-light: #ffffff;
            --overlay: rgba(0, 0, 0, 0.6);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(var(--overlay), var(--overlay)),
                        url('https://images.pexels.com/photos/6646944/pexels-photo-6646944.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem;
            text-align: center;
            background-color: var(--overlay);
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content-box {
            background: var(--overlay);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .instruction {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            width: 100%;
            margin-bottom: 2rem;
        }

        .country-btn {
            padding: 1.2rem;
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .country-btn:hover,
        .country-btn:focus {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .blessing {
            font-size: 1.1rem;
            margin-top: 2rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .content-box {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .countries-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Lighthouse City Church</h1>
    </header>

    <main class="container">
        <div class="content-box">
            <h2>Give Online</h2>
            <p class="instruction">Select your location to continue</p>
            
            <div class="countries-grid">
                <button class="country-btn" data-country="GH">
                    🇬🇧 Ghana
                </button>
                <button class="country-btn" data-country="KE">
                    🇰🇪 Kenya
                </button>
                <button class="country-btn" data-country="NG">
                    🇳🇬 Nigeria
                </button>
                <button class="country-btn" data-country="TG">
                    🇹🇬 Togo
                </button>
                <button class="country-btn" data-country="US">
                    🇺🇸 United States
                </button>
                <button class="country-btn" data-country="GB">
                    🇬🇧 United Kingdom
                </button>
                <button class="country-btn" data-country="OTHER">
                    🌍 Other Countries
                </button>
            </div>

            <p class="blessing">"God loves a cheerful giver." - 2 Corinthians 9:7</p>
        </div>
    </main>

    <script>
        // Handle country selection
        document.querySelectorAll('.country-btn').forEach(button => {
            button.addEventListener('click', function() {
                const countryCode = this.dataset.country;
                handleCountrySelection(countryCode);
            });
        });

    </script>
</body>
</html>
